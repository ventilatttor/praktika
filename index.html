<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Меню -->
        <div class="menu-btn" id="menu-btn">
            <div class="menu-icon">☰</div>
            <div class="dropdown-content hidden">
                <button id="all-boards-btn">Все доски</button>
                <button id="create-board-btn">Создать доску</button>
                <button id="settings-btn">Настройки</button>
            </div>
        </div>

        <!-- Основное содержимое -->
        <div class="main-content">
            <div class="board-view">
                <div class="board-header">
                    <h2 class="board-title" id="board-title">Выберите доску</h2>
                    <button class="delete-board-btn hidden" id="delete-board-btn">× Удалить доску</button>
                </div>
                <div class="cards-actions">
                    <button class="add-card-btn hidden" id="add-card-btn">+ Добавить карточку</button>
                </div>
                <div class="cards-container" id="cards-container"></div>
            </div>
        </div>

        <!-- Модальные окна -->
        <div class="modal" id="board-modal">
            <div class="modal-content">
                <form id="board-form">
                    <input type="text" id="board-title-input" placeholder="Название доски" required>
                    <div class="form-actions">
                        <button type="submit">Создать</button>
                        <button type="button" id="cancel-board-btn">Отмена</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal" id="card-modal">
            <div class="modal-content">
                <form id="card-form">
                    <input type="hidden" id="card-id-input">
                    <input type="text" id="card-title-input" placeholder="Название карточки" required>
                    <textarea id="card-content-input" placeholder="Содержание карточки"></textarea>
                    <div class="form-actions">
                        <button type="submit" id="save-card-btn">Сохранить</button>
                        <button type="button" id="cancel-card-btn">Отмена</button>
                        <button type="button" id="delete-card-btn" class="danger">Удалить</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal" id="boards-modal">
            <div class="modal-content">
                <h3>Все доски</h3>
                <div class="boards-list" id="boards-list"></div>
                <div class="form-actions">
                    <button type="button" id="close-boards-btn">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="confirm-modal">
    <div class="modal-content">
        <h3 id="confirm-title">Подтвердите действие</h3>
        <p id="confirm-message">Вы уверены, что хотите выполнить это действие?</p>
        <div class="form-actions">
            <button type="button" id="confirm-yes">Да</button>
            <button type="button" id="confirm-no">Нет</button>
        </div>
    </div>
</div>
    <script src="js/app.js"></script>
</body>
</html>
